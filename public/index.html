<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCom Weekly Status Generator</title>
  <link rel="shortcut icon" type="image/jpg" href="#"/>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header>
    <h1>WebCom Weekly Status Generator</h1>
    <section id="user-signout"></section>
    <section id="login-signup">
      <form id="login" onsubmit="event.preventDefault(); makeCreds();">
        <h3>Login</h3>
        <label for="loginusername">Username</label>
        <input type="text" name="loginusername" id="loginusername" required><br/>
        <label for="loginpassword">Password</label>
        <input type="password" name="loginpassword" id="loginpassword" required><br/>
        <input type="submit" value="Login" id="js-login">
        <div id="login-error">
        </div>
      </form>
      <form id="signup" onsubmit="event.preventDefault(); signUp();">
        <h3>Sign Up</h3>
        <label for="signupusername">Username</label>
        <input type="text" name="signupusername" id="signupusername" maxlength="16" required><br/>
        <label for="signuppassword">Password</label>
        <input type="password" name="signuppassword" id="signuppassword" minlength="8" maxlength="72" required><br/>
        <label for="passconfirm">Re-enter your password</label>
        <input type="password" name="passconfirm" id="passconfirm" minlength="8" maxlength="72" required><br/>
        <input type="submit" value="Join" id="js-signup">
        <div id="signup-error">
        </div>
      </form>
    </section>
  </header>
  <main id="form-result" class="hidden">
    <section id="status-form">
      <form onsubmit="event.preventDefault()">
        <fieldset>
          <div>
            <legend>Notable Completions</legend>
            <!-- <input type="text" name="tasks" id="tasks" />
            <button id="task-button">+</button> -->
          </div>
          <div>
            <legend>Audits</legend>
            <!-- <input type="text" name="audits" id="audits" />
            <button id="audit-button">+</button> -->
          </div>
          <div>
            <legend for="enhancements">Page Audit Enhancements</legend>
            <!-- <input type="text" name="enhancements" id="page" value="Page name" />
            <input type="text" name="enhancements" id="change" value="Enhancement" />
            <button id="enhancement-button">+</button> -->
          </div>
          <div>
            <legend>Page Builds</legend>
            <!-- <input type="text" name="builds" id="page-build" valuie="Page name" />
            <select>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
            <input type="date" name="builds" id="build-date" />
            <button id="build-button">+</button> -->
          </div>
          <div>
            <legend>NextGen Uploads</legend>
            <button id="upload-subtract" onclick="minus('uploads')">-</button>
            <input type="number" name="uploads" id="uploads" min="1" value="1">
            <button id="upload-add" onclick="plus('uploads')">+</button>
          </div>
          <div>
            <legend>Completed Tickets</legend>
            <button id="ticket-subtract" onclick="minus('tickets')">-</button>
            <input type="number" name="tickets" id="tickets" min="1" value="1">
            <button id="ticket-add" onclick="plus('tickets')">+</button>
          </div>
          <div>
            <legend>Workflows</legend>
            <button id="workflow-subtract" onclick="minus('workflows')">-</button>
            <input type="number" name="workflows" id="workflows" min="1" value="1">
            <button id="workflow-add" onclick="plus('workflows')">+</button>
          </div>
          <div>
            <legend>Reports</legend>
            <button id="report-subtract" onclick="minus('reports')">-</button>
            <input type="number" name="reports" id="reports" min="1" value="1">
            <button id="report-add" onclick="plus('reports')">+</button>
          </div>
          <div>
            <legend>Mobile Updates</legend>
            <button id="mobile-update-subtract" onclick="minus('mobileUpdates')">-</button>
            <input type="number" name="mobile-updates" id="mobile-updates" min="1" value="1">
            <button id="mobile-update-add" onclick="plus('mobileUpdates')">+</button>
          </div>
          <div>
            <legend>Content Author Reviews</legend>
            <button id="review-subtract" onclick="minus('reviews')">-</button>
            <input type="number" name="reviews" id="reviews" min="1" value="1">
            <button id="review-add" onclick="plus('reviews')">+</button>
          </div>
        </fieldset>
      </form>
    </section>
    <section>
      <textarea id="result"></textarea>
    </section>
  </main>
  <footer>
    <p>Created and coded by Russell Koons</p>
    <p>2020</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
